<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Шакиры ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        /* Космический фон */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
        }

        /* Звезды */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Туманности */
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .nebula1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.6) 0%, transparent 70%);
            top: 10%;
            left: 20%;
            animation-duration: 25s;
        }

        .nebula2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 20, 147, 0.5) 0%, transparent 70%);
            top: 50%;
            right: 15%;
            animation-duration: 30s;
            animation-delay: 5s;
        }

        .nebula3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.4) 0%, transparent 70%);
            bottom: 20%;
            left: 40%;
            animation-duration: 28s;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 50px) scale(0.9); }
        }

        /* Метеоры */
        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes meteor {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(-300px, 300px);
            }
        }

        /* Неоновое сердце */
        .heart-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            padding: 60px;
        }

        .heart {
            width: 600px;
            height: 600px;
            filter: drop-shadow(0 0 20px #ff0040) 
                    drop-shadow(0 0 40px #ff0040) 
                    drop-shadow(0 0 60px #ff0040);
            animation: heartbeat 1.5s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 480px;
            background: transparent;
            border: 3px solid #ff0040;
            border-radius: 300px 300px 0 0;
            border-bottom: none;
            box-shadow: 
                0 0 20px #ff0040,
                0 0 40px #ff0040,
                0 0 60px #ff0040;
        }

        .heart::before {
            left: 300px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        /* Текст */
        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            text-align: center;
            width: 90%;
            max-width: 800px;
            pointer-events: none;
        }

        .word {
            display: inline-block;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 0, 64, 0.6),
                0 0 30px rgba(255, 0, 64, 0.4);
            opacity: 0;
            margin: 0 10px;
            animation: fadeInOut 1s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        @media (max-width: 768px) {
            .word {
                font-size: 2rem;
            }
            .heart {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="space-background">
        <div class="stars" id="stars"></div>
        <div class="nebula nebula1"></div>
        <div class="nebula nebula2"></div>
        <div class="nebula nebula3"></div>
    </div>

    <div class="heart-container">
        <svg class="heart" viewBox="-1 -1 34 31.6">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
            c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" 
            fill="none" 
            stroke="#ff0040" 
            stroke-width="0.8"/>
        </svg>
    </div>

    <div class="text-container" id="textContainer"></div>

    <script>
        // Создание звезд
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Создание метеоров
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            meteor.style.left = Math.random() * 100 + '%';
            meteor.style.top = Math.random() * 50 + '%';
            meteor.style.animation = `meteor ${Math.random() * 2 + 1}s linear`;
            starsContainer.appendChild(meteor);

            setTimeout(() => {
                meteor.remove();
            }, 3000);
        }

        setInterval(createMeteor, 3000);

        // Анимация текста
        const words = [
            'Ты', 'лучшее,', 'что', 'произошло', 'в', 'моей', 'жизни.',
            'PAUSE',
            'Я', 'люблю', 'тебя', 'шакира', '❤️'
        ];

        const textContainer = document.getElementById('textContainer');
        let currentWordIndex = 0;

        function showWord() {
            if (currentWordIndex >= words.length) {
                // Повторить с начала после паузы
                setTimeout(() => {
                    currentWordIndex = 0;
                    showWord();
                }, 3000);
                return;
            }

            const word = words[currentWordIndex];
            
            if (word === 'PAUSE') {
                // 5-секундная пауза
                currentWordIndex++;
                setTimeout(showWord, 5000);
                return;
            }

            textContainer.innerHTML = '';
            const wordElement = document.createElement('span');
            wordElement.className = 'word';
            wordElement.textContent = word;
            textContainer.appendChild(wordElement);

            currentWordIndex++;
            
            // 1 секунда на показ слова + исчезновение, затем пауза 1 секунда перед следующим
            setTimeout(showWord, 2000);
        }

        // Начать показ текста через 2 секунды после загрузки
        setTimeout(showWord, 2000);
    </script>
</body>
</html>
